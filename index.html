<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Cat clicker!</h1>
    <div class="flex">
      <section class="cat">
        <h3>Click <span data-bind="text: cat.name"></span>!</h3>
        <div>
          <span data-bind="text: cat.name"></span> click counter:
          <em data-bind="text: cat.counter"></em>
        </div>
        <img src="" class="clickable img-responsive" data-bind="attr: {src: cat.imageSrc}, click: incrementClickCounter">
        <h4>Nicknames</h4>
        <ul data-bind="foreach: cat.nicknames">
          <li data-bind="text: $data"></li>
        </ul>
      </section>
    </div>
    <script src="scripts/knockout-3.4.0.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
